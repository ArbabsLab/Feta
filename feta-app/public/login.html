<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="styles.css" rel="stylesheet" />
        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
        />
        <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-auth-compat.js"></script>
        <title>Sign In</title>
    </head>

    <body>
        <div class="logo">
            <a href="#">
                <img src="media\feta_logo.png" />
            </a>
        </div>

        <div class="container">
            <h1>Sign in</h1>

            <div class="line_divide"></div>

            <form id="loginForm">
                <label for="email">Email:</label>
                <div class="input">
                    <input
                        type="email"
                        name="email"
                        placeholder="Enter email"
                        id="email"
                    />
                    <i class="bx bx-at"></i>
                </div>

                <label for="password">Password:</label>
                <div class="input">
                    <input
                        type="password"
                        name="password"
                        placeholder="Enter password"
                        id="password"
                    />
                    <i class="bx bxs-lock-alt"></i>
                </div>
                <div class="line_divide"></div>
                <button class="register">Sign in</button>
                <button href="/register" class="register">Sign up</button>
            </form>
        </div>

        <script>
            const firebaseConfig = {
                apiKey: "AIzaSyCo7wfYONBqRU-E9huQ_vo5ijMkYad-FME",
                authDomain: "feta-48921.firebaseapp.com",
                projectId: "feta-48921",
                storageBucket: "feta-48921.appspot.com",
                messagingSenderId: "793799023043",
                appId: "1:793799023043:web:b2d33cd44cd66e26b58576",
            };

            const app = firebase.initializeApp(firebaseConfig);
            const auth = app.auth();

            const form = document.getElementById("loginForm");
            form.addEventListener("submit", async (e) => {
                e.preventDefault();

                var email = form.email.value;
                var password = form.password.value;

                try {
                    auth.signInWithEmailAndPassword(email, password)
                        .then((userCredential) => {
                            const user = userCredential.user;
                            user.getIdToken()
                                .then((idToken) => {
                                    console.log(
                                        `Auth token for ${email}: ${idToken}`,
                                    );
                                    setCookie("jwt", idToken, 1);
                                })

                                .catch((error) => {
                                    console.error(
                                        `Error getting auth token: ${error.message}`,
                                    );
                                });
                        })
                        .catch((error) => {
                            const errorCode = error.code;
                            const errorMessage = error.message;
                            console.error(`${errorMessage}: ${errorCode}`);
                        });
                } catch (error) {
                    console.error(`Error logging in: ${error.message}`);
                }

                function setCookie(cname, cvalue, exdays) {
                    const d = new Date();
                    d.setTime(d.getTime() + exdays * 24 * 60 * 60 * 1000);
                    let expires = "expires=" + d.toUTCString();
                    document.cookie =
                        cname + "=" + cvalue + ";" + expires + ";path=/";
                }
            });
        </script>
    </body>
</html>
